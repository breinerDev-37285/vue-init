<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://unpkg.com/vue@next"></script>
        <title>VueJS</title>
    </head>
    <body>
        <div id="app">
            <h3>Batman quotes! <small>{{message}}</small></h3>

            <input
                type="text"
                v-model="message"
                v-on:keypress.enter="addMessage"
            />

            <hr />

            <ul>
                <li v-for="({quote, author}, index) in quotes">
                    <div>{{index + 1}} - {{quote}}</div>
                    <blockquote v-if="author">-{{author}}</blockquote>
                    <!-- <blockquote v-show="author">-{{author}}</blockquote> -->
                </li>
            </ul>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
